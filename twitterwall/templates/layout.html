<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Marek Suchánek">
        <title>TwitterWall</title>

        <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='lightbox.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <main class="container">
        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">
                    <img alt="Brand" src="{{ url_for('static', filename='icon.png') }}"> Twitter Wall
                  </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <div class="navbar-form navbar-left">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Query" id="query" value="{{ query }}">
                      <input type="text" class="form-control" placeholder="Language" id="lang" value="{{ lang }}">
                    </div>
                    <button type="submit" class="btn btn-default" id="query-btn">Go!</button>
                  </div>
                  <ul class="nav navbar-nav navbar-right">
                    {% block navbar %}{% endblock %}
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </header>
        <div id="content">
            {% block body %}{% endblock %}
        </div>
        <footer class="footer-sticky">
            <p class="text-muted"><a href="http://webdev.fit.cvut.cz/~suchama4/" target="_blank">Marek Suchánek</a> &copy; 2016 | MI-PYT @ FIT CTU</p>
        </footer>
        </main>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='lightbox.min.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
